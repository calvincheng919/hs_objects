<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <main>

    <section id="person">
      <h1>Highschool Objects Introdutions</h1>
      
      <h2 id="name"></h2>
      <h2 id="age"></h2>
      <h2 id="email"></h2>
      <h2 id="height"></h2>
      <h2>Friends</h2>
      <ul>
        <li id="f1">friend1</li>
        <li id="f2">friend2</li>
        <li id="f3">friend3</li>
      </ul>
      <h2>Favorite Animals</h2>
      <ul>
        <li id="a1">animal1</li>
        <li id="a2">animal2</li>
        <li id="a3">animal3</li>
      </ul>

    </section>

    <section id="weather">
      <h2>Weather Object Example</h2> 
      <h3 id="city"></h3>
      <h3 id="temp"></h3>
      <h3 id="sun"></h3>
      <h3 id="rain"></h3>
    </section>



  </main>


</body>
<script src="./script/script.js"></script>
</html>
